<!--{widget}-->
<div class="teamConfig panel panel-default">
    <div class="panel-heading text-center">
        <h3 class="panel-title pull-left">
            Настройка ролей
        </h3>

        <img data-wait="show" src="/images/loading.gif"/>
        <div class="clearfix"></div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-3">
                <div id="{i#policyList}" class="list-group"></div>
            </div>
            <div class="col-sm-9">
                <div id="{i#actionList}"></div>
            </div>
        </div>

    </div>
</div>

<!--{policyRow}-->
<a data-click="policyItem" href="#"
   data-id="{v#id}"
   class="list-group-item {v#activeClass}">
    {v#title}
</a>

<!--{actionTable}-->
<table class="table table-hover table-striped">
    <tbody>
    {v#rows}
    </tbody>
</table>

<!--{actionRow}-->
<tr>
    <td>
        <input type="checkbox">
    </td>
    <td>
        {v#title}
    </td>
</tr>
