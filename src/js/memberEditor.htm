<!--{inviteByEmail}-->
<div class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">
            E-mail
        </label>
        <div class="col-sm-4">
            <div class="input-group">
                <input id="{i#findEmail}" type="text"
                       data-wait="disable"
                       class="input-sm form-control"/>

                <div class="input-group-btn">
                    <button data-click="findUserByEmail" class="btn btn-default btn-sm"
                            type="button"
                            data-wait="disable">
                        Найти
                    </button>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div id="{i#findEmailNotValid}" class="text-danger hide">
                Ошибка в e-mail
            </div>
            <div id="{i#findNotInvite}" class="text-danger hide">
                Вы не можете добавить этого пользователя
            </div>

            <div id="{i#findUserNotFound}" class="hide text-success">
                Пользователь с таким e-mail не зарегистрирован
            </div>
        </div>
    </div>
</div>
