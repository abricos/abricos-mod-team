<!--{widget}-->
<div id="{i#id}" class="aw-team">
	<div id="{i#loading}" class="loading">
		<img src="/images/loading.gif" /> Идет загрузка данных <br /> Пожалуйста, подождите...
	</div>

	<div id="{i#nullitem}" class="nullitem" style="display: none">
		Список участников не найден или недостаточно прав для просмотра
	</div>
	
	<div id="{i#rlwrap}" class="groups" style="display: none">
		<div class="hdtitle">
			<div id="{i#btns}" class="rbtns" style="display: none">
				<span id="{i#bbtns}">
					<a id="{i#bgroupadd}" href="#" class="habtn">Добавить группу</a>
					<a id="{i#bempadd}" href="#" class="habtn" >Добавить участника</a>
				</span>
				<span id="{i#edloading}" style="display: none">
					<img src="/images/loading.gif" /> Загрузка...
				</span>
			</div>
			<span class="tl">Участники</span>
		</div>
		<div id="{i#editor}" class="dpeditor"></div>
		<div id="{i#emplist}" class="emplist"></div>
		<div id="{i#list}" class="grouplist"></div>
	</div>
</div>

<!--{row}-->
<div id="{i#id}" class="grouprow">
	<div class="ihd">
		<div id="{i#btns}" class="rbtns" style="display: none">
			<span id="{i#bbtns}">
				<a id="{i#bgroupadd}" href="#" class="habtn">Редактировать группу</a>
				<a id="{i#bempadd}" href="#" class="habtn" >Добавить участника в группу</a>
			</span>
			<span id="{i#edloading}" style="display: none">
				<img src="/images/loading.gif" /> Загрузка...
			</span>
		</div>
		<span id="{i#grouptl}">{v#tl}</span>
	</div>
	<div class="ibd">
	
		<div id="{i#editor}" class="dpeditor"></div>
		
		<div id="{i#emplist}"></div>
		
	</div>
</div>
