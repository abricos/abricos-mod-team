<!--{widget}-->
<div class="aw-sportclub aw-team" id="{i#id}">

	<div id="{i#loading}" class="loading">
		<img src="/images/loading.gif" />
		Идет загрузка данных. Пожалуйста, подождите...
	</div>

	<div id="{i#editor}" class="teameditor editform" style="display: none">
		<div class="{v#cledst}">
			<div class="group">
			
				<h3 class="edstnew">{##teamnew}</h3>
				<h3 class="edstedit">{##teamedit}</h3>

				<dl class="cmtype">
					<dt>{##teamtype}</dt>
					<dd>
						<div id="{i#teamtype}"></div>
						<div class="dsc">
							{##teamtypedsc}
						</div>
					</dd>
				</dl>
			
				<dl class="tmtitle">
					<dt>Название</dt>
					<dd>
						<input id="{i#title}" class="inp" placeholder="" />
						<div class="dsc">
							{##teamtitledsc}
						</div>
					</dd>
				</dl>

				<div id="{i#ofieldsaftertitle}"></div>

				<dl class="cmsite">
					<dt>E-mail</dt>
					<dd>
						<input id="{i#email}" class="inp" placeholder="" />
						<div class="dsc">
							{##teamemaildsc}
						</div>
					</dd>
				</dl>

				<dl class="cmsite">
					<dt>Сайт</dt>
					<dd>
						<input id="{i#site}" class="inp" placeholder="" />
						<div class="dsc">
							{##teamsitedsc}
						</div>
					</dd>
				</dl>
			
				<dl class="cmdesc">
					<dt>{##teamdesc}</dt>
					<dd>
						<textarea id="{i#descript}" class="inp"></textarea>
						<div class="dsc">
							{##teamdescdsc}
						</div>
					</dd>
				</dl>

				<dl class="cmlogo">
					<dt>Логотип</dt>
					<dd>
						<div id="{i#logo}"></div>
						<div class="dsc">
							{##logodsc}
						</div>
					</dd>
				</dl>
				
				<div id="{i#overfields}"></div>
				
			</div>
	
			<dl>
				<dt>&nbsp;</dt>
				<dd class="baction">
					<span id="{i#btns}">
						<input id="{i#bcreate}" value="Создать" type="button" class="btn edstnew" />
						<input id="{i#bsave}" value="Сохранить" type="button" class="btn edstedit" />
						<input id="{i#bcancel}" value="Отмена" type="button" class="btn" />
					</span>
					<span id="{i#bloading}" style="display: none">
						<img src="/images/loading.gif" class="ldg" /> Сохранение...
					</span>
				</dd>
			</dl>

			<div class="clear"></div>
		</div>
	</div>
</div>


<!--{removepanel}-->
<div class='hd'>{##removetitle}</div>
<div class='bd aw-sportclub'>
	<div id="{i#dialogremove}" class="field">
		<p>
			{##removedesc}
		</p>
		<div class="buttons right">
			<span id="{i#btns}">
				<input id="{i#bremove}" value="Удалить" type="button" />
				<input id="{i#bcancel}" value="Отмена" type="button" />
			</span>
			<span id="{i#bloading}" style="display: none">
				<img src="/images/loading.gif" /> Удаление...
			</span>
		</div>
	</div>
</div>
