<!--{logo}-->
<div id="{i#id}" class="logo">
	<table><tbody><tr>
	<td>
		<div id="{i#thumb50}" class="tmb tmb50 bd4 mgr10"></div>
	</td>
	<td>
		<div id="{i#thumb100}" class="tmb tmb100 bd4 mgr10"></div>
	</td>
	<td>
		<div id="{i#thumb200}" class="tmb tmb200 bd4 mgr10"></div>
	</td>
	<td>
		<input id="{i#bimgfrompc}" type="button" value="Загрузить с компьютера" class="btn" />
		<br />
		<span style="display: none;">
			<input id="{i#bimgfromfm}" type="button" value="Выбрать в менеджере файлов" class="btn"/>
		</span>
		<img id="{i#bimgfromfmld}" src="/images/loading.gif" style="display: none" />
		<br />
		<input id="{i#bimgremove}" type="button" value="Удалить изображение" class="btn"/>
		
	</td>
	</tr></tbody></table>
</div>

<!--{img}-->
<span class="tmbpre">
	<img src="/filemanager/i/{v#fid}/w_{v#w}-h_{v#h}/teamlogo.png" />
</span>

<!--{select}-->
<select id="{i#id}" class="inp">
	<option value=""></option>
	{v#rows}
</select>

<!--{option}-->
<option value="{v#id}">{v#tl}</option>
